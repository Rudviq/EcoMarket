<head>

  <style>
    /* Style the dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
<header>
    <div class="container">
        <div class="logo_title">
        <img src="../assets/logo.png" class="logo">
        <h1>EcoMarket</h1>
    </div>
        <nav id="q">
            
        </nav>
    </div>
</header>

  <main>
    <section class="shop">
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row" id = "shop-title">
                            <!-- <div class="col"><h4><b>Shopping Cart</b></h4></div>
                            <div class="col align-self-center text-right text-muted">3 items</div> -->
                        </div>
                    </div>    
                    <div id="cart-items_final" class="cart-items"> <!-- Use the same class name -->
                        <!-- Cart items will be dynamically added here using JavaScript -->
                    </div>
                    <div class="back-to-shop"><a href="shop.html" style="text-decoration:none; color:black" >&leftarrow;</a><span class="text-muted">Back to shop</span></div>
                </div>
                <div class="col-md-4 summary" >
                    <div><h5><b>Summary</b></h5></div>
                    <hr>
                    <div class="row" id="total-item-price">
                        <!-- <div class="col" style="padding-left:0;">ITEMS 3</div>
                        <div class="col text-right">&dollar; 132.00</div> -->
                    </div>
                    <form>
                        <p>SHIPPING</p>
                        <select><option class="text-muted">Standard-Delivery- &dollar;5.00</option></select>
                        <p>GIVE CODE</p>
                        <input id="code" placeholder="Enter your code" >
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;" id = 'total-final-price'>
                        <!-- <div class="col">TOTAL PRICE</div>
                        <div class="col text-right">&dollar; 137.00</div> -->
                    </div>
                    <button class="btn" style="background-color: #000;
                        border-color: #000;
                        color: white; " id = "checkoutButton">CHECKOUT</button>
                </div>
            </div>
            
        </div>
    </section>
  </main>

  <footer>

      <p>&copy; 2024 EcoMarket. All rights reserved.</p>
    </div>
  </footer>
