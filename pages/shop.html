  <!-- JavaScript to fetch and display products -->
  <script>
    // Fetch products from fetch_products.php using AJAX
    fetch('fetch_products.php')
      .then(response => response.json())
      .then(products => {
        // Get the product-grid element
        const productGrid = document.getElementById('product-grid');

        // Iterate over the products and create product cards
        products.forEach(product => {
          const productCard = document.createElement('div');
          productCard.classList.add('product-card');
          productCard.innerHTML = `
            <img src="../assets/${product.Image}" alt="${product.Title}">
            <h3>${product.Title}</h3>
            <p class="price"><a>$</a>${product.Price}</p>
            <button>Add to Cart</button>
          `;
          productGrid.appendChild(productCard);
        });
      })
      .catch(error => console.error('Error fetching products:', error));
  </script>
