  <!-- JavaScript to fetch and display products -->
  <script>
    // Fetch products from fetch_products.php using AJAX
    fetch('fetch_shop.php')
      .then(response => response.json())
      .then(products => {
        // Get the product-grid element
        const productGrid = document.getElementById('product-grid');

        // Iterate over the products and create product cards
        products.forEach(product => {
          const productCard = document.createElement('div');
          productCard.classList.add('product-card');
          productCard.innerHTML = `
            <img src="../assets/${product.Image}" alt="${product.Title}">
            <h3>${product.Title}</h3>
            <p class="price"><a>$</a>${product.Price}</p>
            <button onclick="addToCart('Woolen Shawl')">Add to Cart</button>
          `;
          productGrid.appendChild(productCard);
        });
      })
      .catch(error => console.error('Error fetching products:', error));

</script>
<script>
      // Fetch categories from fetch_categories.php using AJAX
      fetch('fetch_categories.php')
        .then(response => response.json())
        .then(categories => {
          // Get the category-filter element
          const categoryFilter = document.getElementById('category-filter');

          // Iterate over the categories and create checkboxes
          categories.forEach(category => {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'category[]';
            checkbox.value = category.CName;

            const label = document.createElement('label');
            label.textContent = category.CName;

            categoryFilter.appendChild(checkbox);
            categoryFilter.appendChild(label);
            categoryFilter.appendChild(document.createElement('br'));
            
          });
        })
        .catch(error => console.error('Error fetching categories:', error));

  </script>
