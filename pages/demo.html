<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Section</title>
  <style>
    .comment-section {
      margin-top: 20px;
    }
    .comment-header {
      cursor: pointer;
    }
    .comments {
      display: none;
    }
    .comment {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .user-info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-info span {
      font-weight: bold;
      margin-right: 5px;
    }
    .comment-text {
      margin-left: 40px; /* Adjust according to the width of the profile picture */
    }
  </style>
</head>
<body>
  <div class="comment-section">
    <div class="comment-header" onclick="toggleComments()">Show Comments</div>
    <div class="comments" id="comments">
      <!-- Comments will be dynamically added here using JavaScript -->
    </div>
  </div>

  <script>
    function toggleComments() {
      var commentsDiv = document.getElementById('comments');
      commentsDiv.style.display = commentsDiv.style.display === 'none' ? 'block' : 'none';
    }

    // Function to add a comment
    function addComment(user, rating, comment) {
      var commentsDiv = document.getElementById('comments');
      var commentElement = document.createElement('div');
      commentElement.classList.add('comment');
      commentElement.innerHTML = `
        <div class="user-info">
          <img src="user-profile-pic.jpg" alt="User Profile Picture">
          <span>${user}</span>
          <span>${rating} Stars</span>
        </div>
        <div class="comment-text">${comment}</div>
      `;
      commentsDiv.appendChild(commentElement);
    }

    // Example: Add some initial comments
    addComment('John Doe', 4.5, 'This is a great product!');
    addComment('Jane Smith', 5, 'I love it!');
  </script>
</body>
</html>
